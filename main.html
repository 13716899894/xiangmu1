    <script>
        // search匹配？   hash匹配#   getqueryString-取到对应的字符串
        var id = getParams('articleId')
        console.log(id)
        getList ()                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            ()
        function getParams(type) {
            var reg = new RegExp("(^|&)" + type + "=([^|&]*)(&|$)")
            // sunstring从开始到结束   substr从开始到截取的长度
            var value = window.location.search.substring(1).match(reg)
            // test     match     exec
            if (value == null) {
                return null
            } else {
                return value[2]
            }
        }
        function getList() {
            var res = articleData["xiaoniaoNews"+id]
            var Data=res.data
            console.log(Data)
                var htmlModel = $('#itemHtml').html()
                htmlModel = htmlModel.replace("$articleId$", Data.sysId)
                htmlModel = htmlModel.replace("img/list_img01.jpg", Data.coverImg)
                htmlModel = htmlModel.replace("$articleTitle$", Data.title)
                htmlModel = htmlModel.replace("$updateTitle$", Data.typeTitle)
                $('#modelDiv').append(htmlModel)


           
        }
    </script>
